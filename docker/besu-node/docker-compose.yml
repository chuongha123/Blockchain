version: '3.8'
services:
  besu:
    image: hyperledger/besu:latest
    container_name: besu-node
    ports:
      - "8545:8545"
      - "30303:30303"
    command: >
      --network=dev
      --rpc-http-enabled
      --rpc-http-api=ADMIN,CLIQUE,ETH,NET,TXPOOL,WEB3,DEBUG
      --rpc-http-host=0.0.0.0
      --rpc-http-port=8545
      --p2p-port=30303
      --node-private-key-file=/keys/besu_key.txt
      --data-path=/var/lib/besu
      --host-allowlist=*
      --rpc-http-cors-origins=*
      --miner-enabled
      --miner-coinbase=0xc269666872710c82Ba84163a9727A72C77Bc79bB
#      --genesis-file=/config/genesis.json
    volumes:
      - D:\docker\besu-node\volume:/var/lib/besu
      - D:\blockchain\Blockchain\scripts\besu_key.txt:/keys/besu_key.txt:ro
      # - D:\docker\besu-node\config\genesis.json:/config/genesis.json:ro

  ethsigner:
    image: consensys/ethsigner:latest
    container_name: ethsigner
    ports:
      - "8555:8545"  # EthSigner container lắng nghe trên cổng 8545, ánh xạ ra cổng 8555 trên host
    command: >
      --chain-id=1337
      --http-listen-host=0.0.0.0
      --http-listen-port=8545
      --downstream-http-host=besu
      --downstream-http-port=8545
      file-based-signer -k /opt/ethsigner/keyfile -p /opt/ethsigner/passwordfile
    volumes:
      - D:\blockchain\Blockchain\scripts\keystore.json:/opt/ethsigner/keyfile:ro
      - D:\blockchain\Blockchain\scripts\password.txt:/opt/ethsigner/passwordfile:ro
    depends_on:
      - besu
volumes:
  besu_data: