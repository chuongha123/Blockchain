<!doctype html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lỗi - Farm Monitor</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link rel="stylesheet" href="{{ url_for('static', path='/css/base.css') }}" />
        <style>
            .error-container {
                max-width: 600px;
                margin: 100px auto;
            }
            .error-icon {
                font-size: 80px;
                color: #dc3545;
            }
            .error-card {
                border: none;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }
            .error-header {
                background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
                padding: 25px;
            }
            .back-btn {
                transition: all 0.3s ease;
            }
            .back-btn:hover {
                transform: translateX(-5px);
            }
        </style>
    </head>
    <body class="bg-light">
        <div class="error-container">
            <div class="text-center mb-4">
                <i class="fas fa-exclamation-circle error-icon pulse"></i>
            </div>
            <div class="card error-card">
                <div class="error-header text-white text-center">
                    <h2 class="mb-0">Đã xảy ra lỗi</h2>
                </div>
                <div class="card-body p-4">
                    <div class="alert alert-danger border-0 bg-light">
                        <p class="lead mb-0">{{ error }}</p>
                    </div>
                    <div class="text-center mt-4">
                        <a href="/app/static" class="btn btn-primary btn-lg back-btn">
                            <i class="fas fa-home me-2"></i>Quay lại trang chủ
                        </a>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4 text-muted">
                <small>Nếu lỗi này tiếp tục xảy ra, vui lòng liên hệ với quản trị viên.</small>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
