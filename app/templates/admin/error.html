{% extends "admin/admin_base.html" %} {% block title %}Error{% endblock %} {% block extra_css %}
<style>
    .error-container {
        max-width: 700px;
        margin: 40px auto;
    }
    .error-icon {
        font-size: 70px;
        color: #dc3545;
        margin-bottom: 20px;
    }
    .error-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }
    .error-header {
        background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        padding: 20px;
    }
    .btn-action {
        transition: all 0.3s ease;
    }
    .btn-action:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %} {% block content %}
<div class="error-container">
    <div class="text-center">
        <i class="fas fa-exclamation-triangle error-icon"></i>
    </div>
    <div class="card error-card">
        <div class="error-header text-white text-center">
            <h3 class="card-title mb-0">Lỗi hệ thống</h3>
        </div>
        <div class="card-body p-4">
            <div class="alert alert-danger border-0 bg-light mb-4">
                <p class="lead mb-0">{{ error }}</p>
            </div>

            <div class="d-flex flex-wrap justify-content-center gap-3">
                <a href="/admin" class="btn btn-primary btn-lg btn-action">
                    <i class="fas fa-home me-2"></i> Quay lại Dashboard
                </a>
                <a href="/admin/users-management" class="btn btn-secondary btn-lg btn-action">
                    <i class="fas fa-users me-2"></i> Quay lại Quản lý người dùng
                </a>
            </div>
        </div>
    </div>
    <div class="text-center mt-4 text-muted">
        <small>Vui lòng liên hệ với đội kỹ thuật nếu lỗi này tiếp tục xảy ra.</small>
    </div>
</div>
{% endblock %}
